<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles/cadastro.css" />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
      /* ESTILOS PARA OS BOTÕES */
      .form-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2.5rem;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn-submit {
        font-family: "LibreFranklin", Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        padding: 14px 32px;
        background-color: #ce2536;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        min-width: 160px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(206, 37, 54, 0.3);
      }

      .btn-submit:hover {
        background-color: #930f1d;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(206, 37, 54, 0.4);
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .btn-clear {
        font-family: "LibreFranklin", Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        padding: 14px 32px;
        background-color: #3656b6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        min-width: 160px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(54, 86, 182, 0.3);
      }

      .btn-clear:hover {
        background-color: #1941b7;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(54, 86, 182, 0.4);
      }

      .btn-clear:active {
        transform: translateY(0);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .form-buttons {
          flex-direction: column;
          gap: 0.8rem;
        }

        .btn-submit,
        .btn-clear {
          width: 100%;
          max-width: 300px;
        }
      }

      @media (max-width: 480px) {
        .btn-submit,
        .btn-clear {
          padding: 12px 24px;
          min-width: 140px;
        }
      }
    </style>
  </head>
  <body>
    <!-- O resto do seu código HTML permanece igual -->
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="container">
        <div class="btns-header">
          <div class="login-button">
            <button>
              <a href="home.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                  /></svg
                >Voltar</a
              >
            </button>
          </div>

          <div class="ui-tools">
            <button class="darkmode-toggle" id="darkmode-toggle">
              <svg
                id="darkmode-icon"
                width="26"
                height="13"
                viewBox="0 0 18 18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  fill-rule="evenodd"
                  stroke="currentColor"
                  d="M8.875 1C7.83071 2.04429 7.24404 3.46065 7.24404 4.9375C7.24404 6.41435 7.83071 7.83071 8.875 8.875C9.91929 9.91929 11.3357 10.506 12.8125 10.506C14.2894 10.506 15.7057 9.91929 16.75 8.875C16.75 10.4325 16.2881 11.9551 15.4228 13.2501C14.5575 14.5452 13.3276 15.5545 11.8886 16.1506C10.4497 16.7466 8.86627 16.9025 7.33867 16.5987C5.81107 16.2948 4.40788 15.5448 3.30654 14.4435C2.2052 13.3421 1.45518 11.9389 1.15132 10.4113C0.847461 8.88374 1.00341 7.30034 1.59945 5.86137C2.19549 4.4224 3.20485 3.19249 4.49989 2.32718C5.79493 1.46186 7.31748 1 8.875 1Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="increase-font" id="increase-font">
              <svg
                width="26"
                height="13"
                viewBox="0 0 26 13"
                fill="currentcolor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 11.6667V1.16667M20 1.16667L15.3333 5.83333M20 1.16667L24.6667 5.83333"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="decrease-font" id="decrease-font">
              <svg
                width="26"
                height="13"
                viewBox="0 0 26 13"
                fill="currentcolor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke="currentColor"
                  fill="none"
                  d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 1.16667V11.6667M20 11.6667L15.3333 7M20 11.6667L24.6667 7"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="title">
          <h1 id="h1">Crie uma Conta</h1>
          <span
            >Cadastre-se agora para aproveitar todos os benefícios da nossa
            plataforma.</span
          >
        </div>

        <div class="form">
          <form id="form">
            <!-- Nome completo -->
            <div class="input-group">
              <div class="input-box1">
                <label for="name">Nome completo</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  maxlength="80"
                  placeholder="Digite seu nome completo"
                  required
                />
              </div>

              <!-- Data de Nascimento -->
              <div class="input-box1">
                <label for="data">Data de Nascimento</label>
                <input id="data" type="date" name="data" required />
              </div>
            </div>

            <div class="input-group">
              <!-- Sexo -->
              <div class="input-box1">
                <label for="gender">Sexo</label>
                <select id="gender" name="gender" required>
                  <option value="">Selecione</option>
                  <option value="1">Feminino</option>
                  <option value="2">Masculino</option>
                  <option value="3">Outro</option>
                </select>
              </div>

              <!-- Nome Materno -->
              <div class="input-box1">
                <label for="mothername">Nome materno</label>
                <input
                  id="mothername"
                  type="text"
                  name="mothername"
                  maxlength="80"
                  placeholder="Digite o nome da sua mãe"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <!-- CPF -->
              <div class="input-box2">
                <label for="cpf">CPF</label>
                <input
                  id="cpf"
                  type="text"
                  name="cpf"
                  maxlength="14"
                  placeholder="000.000.000-00"
                  required
                />
              </div>

              <!-- E-mail -->
              <div class="input-box2">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  maxlength="80"
                  placeholder="seu@email.com"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <!-- Telefone Celular -->
              <div class="input-box1">
                <label for="number">Telefone Celular</label>
                <input
                  id="number"
                  type="tel"
                  name="number"
                  maxlength="15"
                  placeholder="(00) 00000-0000"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <!-- CEP -->
              <div class="input-box2">
                <label for="cep">CEP</label>
                <input
                  id="cep"
                  type="text"
                  name="cep"
                  maxlength="9"
                  placeholder="00000-000"
                  required
                />
              </div>

              <!-- Endereço Completo -->
              <div class="input-box2">
                <label for="endereco">Endereço Completo</label>
                <input
                  id="endereco"
                  type="text"
                  name="endereco"
                  placeholder="Rua, número, bairro, cidade, estado"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <!-- Login -->
              <div class="input-box2">
                <label for="login">Login</label>
                <input
                  id="login"
                  type="text"
                  name="login"
                  maxlength="6"
                  placeholder="6 caracteres alfabéticos"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <!-- Senha -->
              <div class="input-box4">
                <label for="password">Senha</label>
                <div class="password-container">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    maxlength="8"
                    placeholder="8 caracteres alfabéticos"
                    required
                  />
                </div>
              </div>

              <!-- Confirmação da Senha -->
              <div class="input-box5">
                <label for="confirmpassword">Confirmação da Senha</label>
                <div class="password-container">
                  <input
                    id="confirmpassword"
                    type="password"
                    name="confirmpassword"
                    maxlength="8"
                    placeholder="Digite a senha novamente"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Botões -->
            <div class="form-buttons">
              <button type="submit" class="btn-submit">Cadastre-se</button>
              <button type="button" class="btn-clear" id="clearForm">
                Limpar Tela
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/cadastro1.js"></script>
  </body>
</html>
