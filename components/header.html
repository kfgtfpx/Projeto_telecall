<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon" />
  </head>

  <body>
        <!----------Início Header---------->
        <header>
          <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand me-auto" href="home.html">
                <img
                  src="assets/icons/Logo branca.svg"
                  class="logo"
                  alt="Logo Telecall"
                />
              </a>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    Painel de Navegação
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a
                        class="nav-link mx-lg-2"
                        aria-current="page"
                        href="#"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="#">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link active mx-lg-2 dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Soluções
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">2FA</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Número Máscara</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            >Google Verified Calls</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">SMS Programável</a>
                        </li>
                      </ul>
                    </li>
        
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="#">Planos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="#">Suporte</a>
                    </li>
                  </ul>
                </div>
              </div>
        
              <div class="ui-tools">
                <button class="darkmode-toggle" id="darkmode-toggle">
                  <img
                    src="assets/icons/icon-escuro.svg escuro.svg"
                    alt="Modo escuro"
                    id="darkmode-icon"
                  />
                </button>
                <button class="increase-font" id="increase-font">
                  <img
                    src="assets/icons/aumentar-letra.svg"
                    alt="Aumentar letras"
                  />
                </button>
                <button class="decrease-font" id="decrease-font">
                  <img
                    src="assets/icons/diminuir-letra.svg"
                    alt="diminuir letras"
                  />
                </button>
              </div>
              <div class="sign-in-out">
                <a class="btn-default-2" role="button" href="cadastro.html"
                  >Cadastre-se</a
                >
                <a class="btn-default-1" role="button" href="login.html">Entrar</a>
              </div>
        
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </header>

         
         
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
         <script src="../js/header.js"></script>

  </body>
</html>
