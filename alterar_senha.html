<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <div class="container-login">
      <h2>Alterar Senha</h2>

      <form id="form-alterar-senha">
        <label>Senha Atual:</label>
        <input type="password" id="senha_atual" maxlength="8" required />

        <label>Nova Senha:</label>
        <input type="password" id="nova_senha" maxlength="8" required />

        <label>Confirmar Nova Senha:</label>
        <input type="password" id="confirmar_senha" maxlength="8" required />

        <button type="submit" class="btn-login">Salvar Alterações</button>

        <p id="msg" style="color: red; margin-top: 10px"></p>
      </form>

      <!-- Botão para voltar à tela home-logado.html -->
      <button class="btn-login" id="voltar-home" style="margin-top: 15px">
        Voltar para Home
      </button>
    </div>

    <script src="../js/alterar_senha.js"></script>
  </body>
</html>
