<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles/senha.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="container-login">
        <div class="btns-header">
          <div class="login-button">
            <button>
              <a href="login.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                  /></svg
                >Voltar</a
              >
            </button>
          </div>

          <div class="ui-tools">
            <button class="darkmode-toggle" id="darkmode-toggle">
              <svg
                id="darkmode-icon"
                width="26"
                height="13"
                viewBox="0 0 18 18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  fill-rule="evenodd"
                  stroke="currentColor"
                  d="M8.875 1C7.83071 2.04429 7.24404 3.46065 7.24404 4.9375C7.24404 6.41435 7.83071 7.83071 8.875 8.875C9.91929 9.91929 11.3357 10.506 12.8125 10.506C14.2894 10.506 15.7057 9.91929 16.75 8.875C16.75 10.4325 16.2881 11.9551 15.4228 13.2501C14.5575 14.5452 13.3276 15.5545 11.8886 16.1506C10.4497 16.7466 8.86627 16.9025 7.33867 16.5987C5.81107 16.2948 4.40788 15.5448 3.30654 14.4435C2.2052 13.3421 1.45518 11.9389 1.15132 10.4113C0.847461 8.88374 1.00341 7.30034 1.59945 5.86137C2.19549 4.4224 3.20485 3.19249 4.49989 2.32718C5.79493 1.46186 7.31748 1 8.875 1Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="increase-font" id="increase-font">
              <svg
                width="26"
                height="13"
                viewBox="0 0 26 13"
                fill="currentcolor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 11.6667V1.16667M20 1.16667L15.3333 5.83333M20 1.16667L24.6667 5.83333"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="decrease-font" id="decrease-font">
              <svg
                width="26"
                height="13"
                viewBox="0 0 26 13"
                fill="currentcolor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke="currentColor"
                  fill="none"
                  d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 1.16667V11.6667M20 11.6667L15.3333 7M20 11.6667L24.6667 7"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <h2>Alterar Senha</h2>

        <form id="form-alterar-senha">
          <label>Login:</label>
          <input
            type="text"
            id="login"
            maxlength="6"
            required
            autocomplete="username"
          />

          <label>Senha Atual:</label>
          <input
            type="password"
            id="senha_atual"
            maxlength="8"
            required
            autocomplete="current-password"
          />

          <label>Nova Senha:</label>
          <input
            type="password"
            id="nova_senha"
            maxlength="8"
            required
            autocomplete="new-password"
          />

          <label>Confirmar Nova Senha:</label>
          <input
            type="password"
            id="confirmar_senha"
            maxlength="8"
            required
            autocomplete="new-password"
          />

          <button type="submit" class="btn-login">Salvar Alterações</button>

          <p id="msg"></p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/alterar_senha.js"></script>
  </body>
</html>
