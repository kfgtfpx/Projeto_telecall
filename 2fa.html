<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificação 2FA - Telecall</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/2fa.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">Autenticação em duas etapas</div>
      <div class="card-body">
        <div class="logo">Telecall</div>

        <div class="pergunta-container">
          <div class="pergunta-titulo">Pergunta de segurança:</div>
          <div class="pergunta-texto" id="pergunta-texto">Carregando...</div>
        </div>

        <form id="form2fa">
          <input
            type="text"
            id="resposta"
            class="form-control mt-2"
            placeholder="Digite sua resposta"
            required
          />

          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>

        <div id="mensagem" class="text-center mt-3"></div>
      </div>
    </div>

    <script src="js/2fa.js"></script>
  </body>
</html>
