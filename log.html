<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs de Autenticação - Telecall</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
  </head>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 0.5rem;
      }
      .card-header {
        background-color: #fff;
        border-bottom: 1px solid #dee2e6;
        font-weight: 600;
      }
      .stat-card {
        padding: 1rem;
      }
      .stat-card h3 {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 0.5rem;
      }
      .table th {
        border-top: none;
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .badge {
        font-size: 0.75rem;
        padding: 0.375rem 0.75rem;
      }
      .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row bg-primary text-white p-3">
        <div class="col">
          <h1 class="h4 mb-0">Telecall - Logs de Autenticação</h1>
        </div>
        <div class="col-auto">
          <a href="home-logado.html" class="btn btn-light btn-sm"
            >Voltar para Home</a
          >
        </div>
      </div>

      <!-- Filtros -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Filtros de Busca</h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label">Tipo de Filtro</label>
                  <select id="filterType" class="form-select">
                    <option value="all">Todos os Logs</option>
                    <option value="nome">Nome do Usuário</option>
                    <option value="cpf">CPF</option>
                    <option value="login">Login</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Buscar</label>
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Digite para buscar..."
                  />
                </div>
                <div class="col-md-3 d-flex align-items-end">
                  <button
                    class="btn btn-primary w-100"
                    onclick="carregarLogs()"
                  >
                    <i class="bi bi-search"></i> Buscar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Estatísticas -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row text-center">
                <div class="col-md-3">
                  <div class="stat-card">
                    <h3 id="totalLogs">0</h3>
                    <p class="text-muted">Total de Logs</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="stat-card">
                    <h3 id="loginsSucesso">0</h3>
                    <p class="text-muted">Logins Bem-sucedidos</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="stat-card">
                    <h3 id="loginsErro">0</h3>
                    <p class="text-muted">Logins com Erro</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="stat-card">
                    <h3 id="total2FA">0</h3>
                    <p class="text-muted">Verificações 2FA</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela de Logs -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title mb-0">Registros de Autenticação</h5>
              <button
                class="btn btn-outline-secondary btn-sm"
                onclick="carregarLogs()"
              >
                <i class="bi bi-arrow-clockwise"></i> Atualizar
              </button>
            </div>
            <div class="card-body">
              <div class="loading-spinner text-center my-4" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando logs...</p>
              </div>

              <div class="table-responsive">
                <table class="table table-striped table-hover" id="logsTable">
                  <thead class="table-dark">
                    <tr>
                      <th>Data & Hora</th>
                      <th>Usuário</th>
                      <th>Login</th>
                      <th>CPF</th>
                      <th>Tipo</th>
                      <th>Segundo Fator</th>
                      <th>IP</th>
                    </tr>
                  </thead>
                  <tbody id="logsBody">
                    <!-- Os logs serão carregados via JavaScript -->
                  </tbody>
                </table>
              </div>

              <div
                id="noLogsMessage"
                class="text-center mt-3"
                style="display: none"
              >
                <p class="text-muted">Nenhum log encontrado.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/logs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
