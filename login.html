<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/login.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* ESTILOS PARA OS BOTÕES */
      .form-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn-submit {
        font-family: "LibreFranklin", Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        background-color: #ce2536;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        min-width: 140px;
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #930f1d;
        transform: translateY(-2px);
      }

      .btn-clear {
        font-family: "LibreFranklin", Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        background-color: #3656b6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        min-width: 140px;
        transition: all 0.3s ease;
      }

      .btn-clear:hover {
        background-color: #1941b7;
        transform: translateY(-2px);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .form-buttons {
          flex-direction: column;
          gap: 0.8rem;
        }

        .btn-submit,
        .btn-clear {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="form-box">
        <div class="btns-header">
          <div class="login-button">
            <button>
              <a href="home.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                  /></svg
                >Voltar</a
              >
            </button>
          </div>

          <div class="ui-tools">
            <button class="darkmode-toggle" id="darkmode-toggle">
              <svg
                id="darkmode-icon"
                width="26"
                height="13"
                viewBox="0 0 18 18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  fill-rule="evenodd"
                  stroke="currentColor"
                  d="M8.875 1C7.83071 2.04429 7.24404 3.46065 7.24404 4.9375C7.24404 6.41435 7.83071 7.83071 8.875 8.875C9.91929 9.91929 11.3357 10.506 12.8125 10.506C14.2894 10.506 15.7057 9.91929 16.75 8.875C16.75 10.4325 16.2881 11.9551 15.4228 13.2501C14.5575 14.5452 13.3276 15.5545 11.8886 16.1506C10.4497 16.7466 8.86627 16.9025 7.33867 16.5987C5.81107 16.2948 4.40788 15.5448 3.30654 14.4435C2.2052 13.3421 1.45518 11.9389 1.15132 10.4113C0.847461 8.88374 1.00341 7.30034 1.59945 5.86137C2.19549 4.4224 3.20485 3.19249 4.49989 2.32718C5.79493 1.46186 7.31748 1 8.875 1Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="increase-font" id="increase-font">
              <svg
                width="26"
                height="13"
                viewBox="0 0 26 13"
                fill="currentcolor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 11.6667V1.16667M20 1.16667L15.3333 5.83333M20 1.16667L24.6667 5.83333"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="decrease-font" id="decrease-font">
              <svg
                width="26"
                height="13"
                viewBox="0 0 26 13"
                fill="currentcolor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke="currentColor"
                  fill="none"
                  d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 1.16667V11.6667M20 11.6667L15.3333 7M20 11.6667L24.6667 7"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <h2 class="mb-3 text-center" id="login-title">Acesse sua Conta</h2>
        <p class="mb-4 text-muted" id="login-description">
          Insira seus dados para acessar sua conta e explorar nossas soluções
          completas em telecomunicações, sempre com máxima eficiência e
          segurança.
        </p>

        <form id="form">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input
              type="text"
              class="form-control"
              id="login"
              name="login"
              maxlength="6"
              placeholder="Digite seu login"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label mb-0">Senha</label>
            <div class="position-relative">
              <input
                type="password"
                class="form-control pe-5"
                id="password"
                name="senha"
                maxlength="8"
                placeholder="Digite sua senha"
                required
              />
              <img
                src="assets/icons/Olho fechado.svg"
                id="togglePassword"
                class="toggle-password position-absolute"
                alt="Mostrar senha"
                style="top: 50%; right: 16px; transform: translateY(-50%)"
              />
            </div>
          </div>

          <!-- Botões atualizados -->
          <div class="form-buttons">
            <button type="submit" class="btn-submit">Entrar</button>
            <button type="button" class="btn-clear" id="clearForm">
              Limpar
            </button>
          </div>

          <div class="text-center mt-4">
            <p class="mb-0">
              Você ainda não tem uma conta?
              <a href="cadastro.html" class="link">Crie uma conta agora!</a>
              <a href="alterar_senha.html" class="link d-block mt-2"
                >quer trocar a sua senha?</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/login1.js"></script>
  </body>
</html>
